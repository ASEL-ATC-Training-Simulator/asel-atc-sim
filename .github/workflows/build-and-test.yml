name: Build and Test

on:
  push:
    branches: [ "release/*", "dev", "master" ]
  pull_request:
    branches: [ "release/*", "dev", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - name: npm install
        run: npm install
      - name: build
        run: npm run package